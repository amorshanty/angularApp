<html ng-app="angularApp">
<head>
  <title>Tinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- build:css bootstrap.min.css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <!-- /build  -->
  <!-- build:css main.css -->
  <link rel="stylesheet" href="build/main.css">
  <!-- /build  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
  <!-- build:js main.min.js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/tinder-js-byamorshanty/ajax.tinder.js"></script>
  <script src="bower_components/tinder-js-byamorshanty/query.tinder.js"></script>
  <script src="bower_components/tinder-js-byamorshanty/storage.tinder.js"></script>
  <script src="javascript/controllers.js"></script>
  <!-- /build  -->

</head>
<body ng-controller="PeopleListCtrl">
  <div class="container">
    <div class="header">
      <h3>Tinder.js</h3>
    </div>

    <div class="jumbotron">
      <h1 class="titulo">TINDER!</h1>
      <p class="lead">Working with Angular and our own Bower packages. Nice.</p>
    </div>

    <div class="row">

      <div class="col-sm-4 col-md-4 thumb_" ng-repeat="person in people">
        <div class="thumbnail">
          <img class="redondeada" ng-src="{{person.avatar}}">
          <div class="caption text-center">
            <h3>{{person.name}}</h3>
            <p>{{person.description}}</p>
            <p><a href="#" id="yes" class="btn btn-success botoncito" role="button">Yes</a> <a href="#" id="no" class="btn btn-danger botoncito" role="button">Nope</a></p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="javascript/main.js"></script>

</body>
</html>
